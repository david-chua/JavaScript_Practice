<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Drawing SVG Shapes with D3</title>
    <script src="http://d3js.org/d3.v3.min.js"> </script>
  </head>
  <body>
    <h3> SVG Bar </h3>

    <svg>
      <rect width="50" height="200" style="fill: blue"/>
    </svg>


  <h1> Hi </h1>
  <h3> D3 Bar </h3>
  <script>
    d3.select("body") // selects <body> html tag
      .append("svg") // add an svg html element
      .append("rect") // add a <rect> svg element
      .attr("width", 50) // set attribute of width
      .attr("height", 50) // set attribute of height
      .style("fill", "blue"); // add some style
  </script>

  </body>
</html>
