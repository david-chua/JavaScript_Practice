<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Drawing SVG Shapes with D3</title>
    <script src="http://d3js.org/d3.v3.min.js"> </script>
  </head>
  <body>
    <script>
      var w = 500;
      var h = 300;

      var path = d3.geo.path();

      var svg = d3.select("body").append("svg").attr({width: w, height: h});

      d3.json("us.json", function(json) {
        svg.selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .attr("fill", "#666666");
      });

    </script>

  </body>
</html>
