<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Drawing SVG Shapes with D3</title>
    <script src="http://d3js.org/d3.v3.min.js"> </script>
  </head>
  <body>
    <svg width="250" height="50">
      <text x="0" y="25"> Easy Peasy </text>
    </svg>

    <script>
      d3.select("body")
        .append("svg")
        .attr("width",250)
        .attr("height", 50)
        .append("text")
        .text("Easy Peasy")
        .attr("y", 25)
        .attr("x",0)
        .style("fill", "blue")
      </script>
  </body>
</html>
